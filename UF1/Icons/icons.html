<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link rel="stylesheet" href="styles.css" />
<!-- Kit enviat des del lloc https://fontawesome.com/start 
TambÃ© es poden trobar cdn en repositoris com https://cdnjs.com/libraries/font-awesome sense registrar-se  -->
    <script
      src="https://kit.fontawesome.com/ac98cfa073.js"
      crossorigin="anonymous"
    ></script>
<!-- Bootstrap Icons CDN extret de https://icons.getbootstrap.com/#install -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="fontawesome">
      <h1>Font Awesome</h1>
      <div class="icon-fa1">
        <code>fa-music</code>
        <span class="icon-1st">
            <i class="fa-solid fa-music"></i>
          </span>
      </div>
      <div class="icon-fa2">
        <code>fa-star</code>
        <span class="icon-2nd">
            <i class="fa-solid fa-star"></i>
          </span>
      </div>
      
      
    </div>
    <div class="bootstrap">
      <h1>Bootstrap Icons</h1>
      <div class="icon-bs1">
        <code>bi-8-circle-fill</code>
        <span class="icon-3rd">
          <i class="bi bi-8-circle-fill"></i>
        </span>
        
      </div>
      <div class="icon-bs2">
<span class="icon-4th">
        <code>bi-battery-charging</code>
        <i class="bi bi-battery-charging"></i>
      </span>
      </div>
      
    </div>
  </body>
</html>
